<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADLIV</title>
    <!-- css -->
    <link rel="stylesheet" href="assets/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/media.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/animation.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">

    <!-- script -->
    <script src="assets/jquery/jquery-3.7.1.min.js"></script>
</head>

<body>
    <main id="home-hp">
        <!-- header -->
        <div id="header"></div>
        <!-- Swiper slider -->
        <div class="swiper-container">
            <div class="slider swiper-wrapper">
                <div class="swiper-slide bg-1_1">
                    <div class="slide-inner">
                        <div class="sliderone-slingle">
                            <div class="slider-content-wrapper">
                                <div class="sliderone-content container">
                                    <!-- Slider Content Start -->
                                    <div class="slider-content">
                                        <span class="subtitle">We Are ADLIV</span>
                                        <h2 class="title">Customized &amp; Best Corporate Solutions</h2>
                                        <a href="service-details.html" class="btn-style-banner">Read More</a>
                                    </div>
                                    <!-- Slider Content End -->

                                    <!-- Slider Image Start -->
                                    <div class="slider-image">
                                        <div class="slider-image-one">
                                            <img src="assets/images/slider1-1.png" alt="Slider Image">
                                        </div>
                                    </div>
                                    <!-- Slider Image End -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide bg-1_1">
                    <div class="slide-inner">
                        <div class="sliderone-slingle">
                            <div class="slider-content-wrapper">
                                <div class="sliderone-content container">
                                    <!-- Slider Content Start -->
                                    <div class="slider-content">
                                        <span class="subtitle">We Are ADLIV</span>
                                        <h2 class="title">Customized &amp; Best Corporate Solutions</h2>
                                        <a href="service-details.html" class="btn-style-banner">Read More</a>
                                    </div>
                                    <!-- Slider Content End -->

                                    <!-- Slider Image Start -->
                                    <div class="slider-image">
                                        <div class="slider-image-one">
                                            <img src="assets/images/slider1-1.png" alt="Slider Image">
                                        </div>
                                    </div>
                                    <!-- Slider Image End -->

                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
            <div class="shaps-hp">
                <div class="shape-1 shape">
                    <img src="assets/images/shape1.png" alt="Shape">
                </div>
                <div class="shape-2 shape">
                    <img src="assets/images/shape2.png" alt="Shape">
                </div>
                <div class="shape-3 shape">
                    <img src="assets/images/shape3.png" alt="Shape">
                </div>
            </div>
            <ul class="sliderone-social">
                <li><a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i></a></li>
                <li><a href="https://twitter.com/"><i class="fab fa-twitter"></i></a></li>
                <li><a href="https://www.linkedin.com/"><i class="fab fa-linkedin-in"></i></a></li>
                <li><a href="https://www.youtube.com/"><i class="fab fa-youtube"></i></a></li>
            </ul>
            <div class="swiper-pagination"></div>
        </div>
    </main>





    <!-- script -->
    <script>
        $(function () {
            $("#header").load("common/header.html");
        });
    </script>
    <!-- swiper slider file-->
    <script src="assets/swiper/swiper-bundle.min.js"></script>
    <script src="assets/swiper/gsap.min.js"></script>
    <!-- mendatory script file -->
    <script src="assets/js/popper.min.js"></script>
    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>

</html>
